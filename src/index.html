<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-starter-project-name.esm.js"></script>
  <script nomodule src="/build/stencil-starter-project-name.js"></script>

</head>
<body>

  <my-component>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </my-component>

  <script>
    const mc = document.querySelector("my-component");

    setInterval(() => {
      if (mc.parentNode) {
        mc.remove();
      }
      else {
        document.body.append(mc);
      }
    }, 1000);

  </script>

</body>
</html>
